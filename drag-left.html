<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drag-left</title>
    <script src="http://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <STYLE>
        *{
            margin: 0px;
            border:0px;
        }
        .container{
            width: 100%;
        }
        .main{
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: flex-start;
        }
        .edit{
            height: 600px;
            width: 25%;
            border: 1px solid black;
        }
        .compo {
            width: 25%;
            border: 1px solid black;
            display: flex;
            flex-wrap: wrap;
            height: 600px;
        }
        .gain{
            flex: 1;
            border: 1px solid pink;
            height: 600px;
        }
        .draggable.cloneEle{
            position: absolute;
        }
        .draggable{
            padding: 2px;
            /*text-alsign: center;*/
            font-family: Albany, Georgia, "Times New Roman", serif;
            /*border: 1px solid black;*/
        }
        .disNone{
            display: none;
        }
        .compo ul{
            width: 15%;
            height: 100%;
            border: 1px solid black;
        }

        .compo ul li{
            border: 1px solid black;
            width: 100%;
            height: 25px;
            text-align: center;
        }
        .compo div{
            width: 85%;
        }
        .compo div .showBox{
            width: 100%;
        }
        .compo div .showBox div{
            width: 100%;
            margin: 10px;
        }
        .p .h1 {
            display: block;
        }
        input{
            border: 1px solid blue;
        }
        header ul li {
            display: inline-block;
            margin-left: 50px;
        }
        /*header ul li:nth-child(3){*/
            /*right: 0px;*/
        /*}*/
    </STYLE>
</head>
<body>
<div class="container">
    <header>

            <ul>
                <li><img src="img/lastPage.png"></li>
                <li>2</li>
                <li>3</li>
                <li><img src="img/head.png"></li>
            </ul>

        <!--<input type="button" class="save">-->
    </header>
    <div class="main">
        <!--左边组件区域-->
        <div class="compo">
            <ul></ul>
            <div></div>
        </div>
        <!--中间设计区域-->
        <div class ="gain"></div>
        <!--右边编辑区-->
        <div class="edit"><div class='edit-container'></div>
    </div>
</div>
<script src="js/drag-container.js"></script>
</body>
</html>
