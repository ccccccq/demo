<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
<!--	文字类型：可以修改字体、颜色、大小、对齐方、斜体、增加事件。-->
<!--	表单：提供单行文本，多行文本，单选框，多选框，下拉框，日期选择器。支持修改元素标题。-->
<!--	图片类型：可以上传图片，显示图片标题，替代文字，支持添加事件。调整内容有：缩放、裁剪、圆角、阴影。-->
<!--	栅栏布局：支持自定义数目，如两栏、三栏等等，可调节每一栏的宽度，当前栅栏的对齐方式-->
<!--	分割线：自定义添加分割线。修改分割线的颜色，粗细，样式，分割线中的字体可以有不同的位置，左中右。-->
<!--	标签页：可选择不同风格，修改颜色字体样式，标签具体数量自定义。-->
<!--	轮播图：内容填充为本地上传照片，可修改轮播图的图片数量，轮播图大小，有几种不同样式效果的轮播图可供选择。-->
<!--	音频：网站背景音乐。默认不显示。音乐利用外部接口，用户可在创造时搜索音乐，设置背景音乐。也可以不设置。-->
<!--按钮：可直接设置背景色，字体属性，边框，内容，点击时间等-->

    <div class="edit-container">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-sm-2 control-label">文本：</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" placeholder="请输入文本">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
