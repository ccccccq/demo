<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://www.jq22.com/jquery/bootstrap-4.2.1.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://www.jq22.com/jquery/font-awesome.4.7.0.css">
    <!-- Google fonts - Poppins-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,600">
    <!-- Lightbox-->
    <link rel="stylesheet" href="vendor/lightbox2/css/lightbox.css">
    <!-- Custom font icons-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <style>
      .nav-link , .btn.btn-primary.navbar-btn.ml-0.ml-lg-3{
        font-family: 'Buenard', serif;
      }
    </style>

  </head>
  <body>
    <!-- navbar-->
    <header class="header">
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container"><a href="#" class="navbar-brand"></a>
          <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right">Menu<i class="fa fa-bars ml-2"></i></button>
          <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <!-- Link-->
              <li class="nav-item"> <a href="index.html" class="nav-link ">主页</a></li>
              <!-- Link-->
              <li class="nav-item"> <a href="mb.html" class="nav-link">模版</a></li>
              <!-- Link-->
              <li class="nav-item"> <a href="text.html" class="nav-link">使用文档</a></li>
              <!-- Link-->
              <li class="nav-item"> <a href="contact.html" class="nav-link active">联系我们</a></li>
            </ul>
            <a href="#" data-toggle="modal" data-target="#login" class="btn btn-primary navbar-btn ml-0 ml-lg-3">登陆/注册</a>
          </div>
        </div>
      </nav>
    </header>
    <div id="login" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade bd-example-modal-lg">
      <div role="document" class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header border-bottom-0">
            <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
          </div>
          <div class="modal-body p-4 p-lg-5">
            <form action="#" class="login-form text-left">
              <div class="form-group mb-4">
                <label>用户名/邮箱</label>
                <input type="text" name="email" placeholder="请填写其中之一" class="form-control">
              </div>
              <div class="form-group mb-4">
                <label>密码</label>
                <input type="password" name="password" placeholder="请填写密码" class="form-control">
              </div>
              <div class="form-group">
                <input type="button" value="登陆" class="btn btn-primary" onclick="loginTest()">
                <input type="button" value="注册" class="btn btn-primary" onclick="register()">
                <a href="">忘记密码</a>
              </div>
            </form>
          </div>
          <!--注册 先隐藏-->
          <div class="modal-body p-4 p-lg-5 register" style="display: none">
            <form action="#" class="login-form text-left">
              <div class="form-group mb-4">
                <label>邮箱</label>
                <input type="email" name="email" placeholder="请填写您的邮箱" class="form-control">
              </div>
              <div class="form-group mb-4">
                <label>用户名</label>
                <input type="text" name="name" placeholder="请填写用户名" class="form-control userName">
              </div>
              <div class="form-group mb-4">
                <label>密码</label>
                <input type="password" name="password" placeholder="请填写密码" class="form-control pwdFir">
              </div>
              <div class="form-group mb-4">
                <label>请在输入一次密码</label>
                <input type="password" name="password" placeholder="请再次输入您的密码" class="form-control pwdSec">
              </div>
              <div class="form-group">
                <input type="submit" value="注册（直接登陆）" class="btn btn-primary" onclick="loginAfterRegister()">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact Section-->
    <section>
      <div class="container">
        <header class="section-header">
          <h2 class="mb-2">填写下面的内容</h2>
          <p class="lead">我们会尽快在您提交后联系您。</p>
        </header>
        <div class="row align-items-center mt-5">
          <div class="col-lg-7">
            <form action="#" class="contact-form text-left">
              <div class="form-group mb-4">
                <label>如何称呼您<sup class="text-primary">&#10033;</sup></label>
                <input type="text" name="name" placeholder="写您的昵称" class="form-control">
              </div>
              <div class="form-group mb-4">
                <label>邮箱<sup class="text-primary">&#10033;</sup></label>
                <input type="text" name="email" placeholder="xxx@xxx.com" class="form-control">
              </div>
              <div class="form-group mb-4">
                <label>问题概要<sup class="text-primary">&#10033;</sup></label>
                <input type="text" name="subject" placeholder="简要说明您的问题" class="form-control">
              </div>
              <div class="form-group mb-4">
                <label>详细说明<sup class="text-primary">&#10033;</sup></label>
                <textarea name="message" placeholder="详细的告诉我们您遇到了什么问题" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="提交" class="btn btn-primary">
              </div>
            </form>
          </div>
          <div class="col-lg-5 contact-details mt-5 mt-lg-0">
            <div class="box">
              <div class="icon d-flex align-items-end"><img src="img/multimedia.svg" alt="" class="img-fluid"></div>
              <h5>邮箱</h5>
              <p class="text-small font-weight-light">1059731879@qq.com</p>
            </div>
            <div class="box">
              <div class="icon d-flex align-items-end"><img src="img/technology.svg" alt="" class="img-fluid"></div>
              <h5>技术支持电话</h5>
              <p class="text-small font-weight-light">我们的技术支持将会及时的为您做出解释。</p><strong class="text-muted">+187 6811 7821</strong>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script><script src="https://www.jq22.com/jquery/bootstrap-4.2.1.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/lightbox2/js/lightbox.min.js"></script>
    <script src="js/front.js"></script>
  </body>
</html>
